<!DOCTYPE html>
<!-- html start: __________________________________________________________ -->
<html>
  <!-- head start:_________________________________________________________ -->
  <head>
    <meta http-equiv="content-type"
          content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <link rel="icon"
          href="./img/icon/icon.png"
          sizes="192x192">
    <!-- title: ___________________________________________________________ -->
    <title>Local warming from tropical deforestation</title>
    <!-- styles: __________________________________________________________ -->
    <link rel="stylesheet"
          type="text/css"
          href="./css/leaflet.css"
          media="all">
    <link rel="stylesheet"
          type="text/css"
          href="./css/nouislider.min.css"
          media="all">
    <link rel="stylesheet"
          type="text/css"
          href="./css/site.css"
          media="all">
    <!-- scripts: _________________________________________________________ -->
    <script src="./js/leaflet.js"
            charset="utf-8">
    </script>
    <script src="./js/nouislider.min.js"
            charset="utf-8">
    </script>
    <script src="./js/site.js"
            charset="utf-8"
            defer>
    </script>
    <!-- meta tags: _______________________________________________________ -->
    <meta id="meta_title"
          name="title"
          content="Local warming from tropical deforestation">
    <meta id="meta_desc"
          name="description"
          content="Local warming from tropical deforestation web visualisation">
    <meta id="twit_card"
          name="twitter:card"
          content="summary_large_image">
    <meta id="twit_title"
          name="twitter:title"
          content="Local warming from tropical deforestation">
    <meta id="twit_desc"
          name="twitter:description"
          content="Local warming from tropical deforestation web visualisation">
    <meta id="twit_img"
          name="twitter:image"
          content="img/icon/icon.png">
    <meta id="og_type"
          name="og:type"
          content="website">
    <meta id="og_title"
          name="og:title"
          content="Local warming from tropical deforestation">
    <meta id="og_desc"
          name="og:description"
          content="Local warming from tropical deforestation web visualisation">
    <meta id="og_img"
          name="og:image"
          content="img/icon/icon.png">
  <!-- head end:___________________________________________________________ -->
  </head>
  <!-- body start: ________________________________________________________ -->
  <body>
    <!-- container start: _________________________________________________ -->
    <div id="container"
         class="container column">
      <!-- header: ________________________________________________________ -->
      <div id="header"
           class="header row flex_start flex_no_grow">
        <div id="header_text"
             class="header_text">
          <a href="/">Local warming from tropical deforestation</a>
        </div>
      </div>
      <!-- content container: _____________________________________________ -->
      <div id="content"
            class="content row">
        <!-- content: _____________________________________________________ -->
        <div id="content_content"
             class="content_content column">
          <!-- map: _______________________________________________________ -->
          <div id="content_map"
               class="content_map row flex_start">
          </div>
          <!-- slider: ____________________________________________________ -->
          <div id="content_slider"
               class="content_slider column flex_no_grow flex_start">
            <div id="content_slider_text"
                 class="content_slider_text">
              <span id="content_slider_title"
                    class="content_slider_title">Deforestation percentage:</span>
              <span id="content_slider_value"
                    class="content_slider_value"></span>
            </div>
            <div id="content_slider_slider"
                 class="content_slider_slider"></div>
          </div>
        <!-- content end: _________________________________________________ -->
        </div>
      </div>
      <!-- footer: ________________________________________________________ -->
      <div id="footer"
           class="footer row_wrap flex_center flex_no_grow">
        <div id="footer_uol_logo"
             class="footer_item footer_item_hide">
          <a href="https://leeds.ac.uk/"
             target="_new"><img class="footer_logo"
                                src="./img/logo/uol_logo.png"></a>
        </div>
      </div>
    <!-- container end: ___________________________________________________ -->
    </div>
  <!-- body end: __________________________________________________________ -->
  </body>
<!-- html end: ____________________________________________________________ -->
</html>
